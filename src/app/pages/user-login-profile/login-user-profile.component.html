<div class="row">
    <form class="needs-validation col-4 mx-auto mt-5" #loginForm="ngForm">
        <div>
            <h2 class="">TIPOLOGIA CLIENTE</h2>
            <label for="typeOfUser">Privato/Società *</label>
            <select name="typeOfUser" id="typeOfUser" [(ngModel)]="typeOfUser" placeholder="Seleziona un'opzione" required>
                <option value="PF" selected>Privato</option>
                <option value="PG">Societa</option>
            </select>
            <div *ngIf="typeOfUser === 'PF'" class="mt-3">
                <h2>Dati personali</h2>
                <div>
                    <label for="name">Scrivi il tuo nome</label>
                    <input type="text" id="name" [(ngModel)]="data.PF.name" required>
                </div>
                <div>
                    <label for="surname">Scrivi il tuo cognome</label>
                    <input type="text" id="surname" [(ngModel)]="data.PF.surname" required>
                </div>
                <div class="mt-3">
                    <h2>Dati di residenza</h2>

                    <div>
                        <label for="typeOfStreet">Scrivi il tipo di via</label>
                        <input type="text" id="typeOfStreet" [(ngModel)]="data.typeOfStreet" placeholder="Via/Strada/Piazza .." required>
                    </div>
                    <div>
                        <label for="nameOfStreet">Via</label>
                        <input type="text" id="nameOfStreet" [(ngModel)]="data.nameOfStreet" required>
                    </div>
                    <div>
                        <label for="numberOfStreet">Numero</label>
                        <input type="text" id="numberOfStreet" [(ngModel)]="data.numberOfStreet" required>
                    </div>
                    <div>
                        <label for="CAP">CAP</label>
                        <input type="number" id="CAP" [(ngModel)]="data.CAP" required>
                    </div>
                    <div>
                        <label for="local">Località</label>
                        <input type="text" id="local" [(ngModel)]="data.local">
                    </div>
                    <div>
                        <label for="city">Città</label>
                        <input type="text" id="city" [(ngModel)]="data.city" required>
                    </div>
                    <div>
                        <label for="province">Provincia</label>
                        <input type="text" id="province" [(ngModel)]="data.province" required>
                    </div>
                    <div>
                        <label for="state">Stato</label>
                        <input type="text" id="state" [(ngModel)]="data.state" required>
                    </div>
                    <div>
                        <label for="differentAddress">Hai un domicilio diverso dalla residenza?</label>
                        <select name="differentAddress" id="differentAddress" name="differentAddress" [(ngModel)]="data.PF.differentAddress" required>
                            <option value="si">Si</option>
                            <option value="no" selected>No</option>
                        </select>
                        <div *ngIf="data.PF.differentAddress === 'si'">
                            <h2>domicilio</h2>
                            <div>
                                <label for="typeOfStreet">Scrivi il tipo di via</label>
                                <input type="text" id="typeOfStreet" [(ngModel)]="data.PF.typeOfStreet" placeholder="Via/Strada/Piazza .." required>
                            </div>
                            <div>
                                <label for="nameOfStreet">Via</label>
                                <input type="text" id="nameOfStreet" [(ngModel)]="data.PF.nameOfStreet" required>
                            </div>
                            <div>
                                <label for="numberOfStreet">Numero</label>
                                <input type="text" id="numberOfStreet" [(ngModel)]="data.PF.numberOfStreet" required>
                            </div>
                            <div>
                                <label for="CAP">CAP</label>
                                <input type="number" id="CAP" [(ngModel)]="data.PF.CAP" required>
                            </div>
                            <div>
                                <label for="local">Località</label>
                                <input type="text" id="local" [(ngModel)]="data.PF.local">
                            </div>
                            <div>
                                <label for="city">Città</label>
                                <input type="text" id="city" [(ngModel)]="data.PF.city" required>
                            </div>
                            <div>
                                <label for="province">Provincia</label>
                                <input type="text" id="province" [(ngModel)]="data.PF.province" required>
                            </div>
                            <div>
                                <label for="state">Stato</label>
                                <input type="text" id="state" [(ngModel)]="data.PF.state" required>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div *ngIf="typeOfUser === 'PG'" class="mt-3">
                <div>
                    <label for="companyName">Scrivi la tua ragione sociale</label>
                    <input type="text" id="companyName" [(ngModel)]="data.PG.companyName" required>
                </div>
            </div>
        </div>
    </form>

</div><pre>
    {{ data | json }}
</pre>
