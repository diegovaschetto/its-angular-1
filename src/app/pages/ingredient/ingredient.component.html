<a class="btn btn-primary m-3" routerLink="/drinks">Torna alla lista dei drinks</a>
<div class="container-lg">
    <div class="row g-4 d-flex justify-content-center justify-content-md-start">
        <div class="col-12 p-0 ">
            <div class="alert alert-secondary d-flex justify-content-around">
                <h1 class="text-center m-0 display-5">
                The cocktailDB    
                </h1>
                    <button [routerLink]="['/search']" class="btn btn-outline-primary align-self-flex-start" type="submit" id="button-addon1">Cerca
                        cocktail</button>
            </div>
        </div>
        <div *ngFor=" let drink of drinks" role="button" [routerLink]="[ '/drink',drink.idDrink]"
            class=" col-10 col-sm-6 col-md-3 col-lg-3">
            <div class="card">
                <div class="card-body text-center ">
                    <h2 class="card-title ">{{drink.strDrink}}</h2>
                    <img [src]="drink.strDrinkThumb " [alt]=" 'picture of ' + drink.strDrink "
                        class="img-thumbnail card-img-top ">
                </div>
                <a class="btn btn-primary w-75 mx-auto mb-2 ">Dettaglio</a>
            </div>

        </div>
    </div>
</div>
