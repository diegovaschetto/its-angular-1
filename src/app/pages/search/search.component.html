<div class="row w-50 m-5">
    <input type="text" class="form-control" name="name" placeholder="Cerca per nome" [(ngModel)]="jsonIn.name">
    <button class="btn btn-primary"  (click)="searchCocktailByName()">Cerca</button>
    <input type="text" class="form-control" name="ingredient" placeholder="Cerca per ingrediente" [(ngModel)]="jsonIn.ingredient">
    <button class="btn btn-primary"  (click)="searchCocktailByIngredient()">Cerca</button>
</div>

<div class="container-lg">
    <div class="row g-4 d-flex justify-content-center justify-content-md-start">
        <div *ngFor=" let drink of drinks " role="button" [routerLink]="[ '/drink',drink.idDrink]"
            class=" col-10 col-sm-6 col-md-3 col-lg-3">
            <div class="card">
                <div class="card-body text-center ">
                    <h2 class="card-title ">{{drink.strDrink}}</h2>
                    <img [src]="drink.strDrinkThumb " [alt]=" 'picture of ' + drink.strDrink "
                        class="img-thumbnail card-img-top ">
                </div>
                <a class="btn btn-primary w-75 mx-auto mb-2 ">Dettaglio</a>
            </div>

        </div>
    </div>
</div>
