<div class="container-lg">
    <a class="btn btn-primary m-3" routerLink="/drinks">Torna alla lista dei drinks</a>
<div class="row w-75 m-3 gy-2 mx-auto">
    <input type="text" class="form-control" name="name" placeholder="Cerca per nome" [(ngModel)]="jsonIn.name" />
    <button [disabled]="!jsonIn.name" class="btn btn-primary" (click)="searchCocktailByName()">Cerca</button>
</div>
<div class="col-12 alert alert-warning" *ngIf="!this.drinks.length && isSearched">Nessun risultato per questa lettera</div>
<div class="col-12 alert alert-warning" *ngIf="cartDrinks.length < 2 && isSearched && this.drinks.length ">Minimo 2 selezionabili</div>
<div class="col-12 alert alert-warning" *ngIf="cartDrinks.length === 5">Max 5 selezionabili</div>
<div class="col-12 lead p-0">
    <p>Numero di drink nel carrello: <span>{{cartDrinks.length}}</span></p>
</div>
<div class="row d-flex mx-auto">
    <ul class="list-group">
            <app-list-component
                *ngFor="let drink of cartDrinks"
                (toggleEvent)="toggleDrink($event)"
                [drink]="drink"
            ></app-list-component>
        </ul>
    </div>
    <div class="col-12 lead p-0">
        <p>Numero di risultati: <span>{{drinks.length}}</span></p>
    </div>
    <div class="row d-flex justify-content-center justify-content-md-start mx-auto">
        <ul class="list-group">
            <app-list-component
                *ngFor="let drink of drinks"
                (toggleEvent)="toggleDrink($event)"
                [drink]="drink"
            ></app-list-component>
        </ul>
    </div>
</div>
