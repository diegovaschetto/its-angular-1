<a class="btn btn-primary m-3" routerLink="/">Torna alla lista dei drinks</a>
<div class="row" *ngIf="drink">
    <div class="mx-auto card col-11 col-sm-7 col-md-5 col-lg-3">
        <h2 class="card-header text-center">{{drink.strDrink}}</h2>
        <div class="card-body">
            <img [src]="drink.strDrinkThumb" alt="" class="card-img">
            <p class="card-text text-muted mt-3">{{drink.strInstructionsIT}}</p>
            <h3 class="text-center">Ingredienti</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let prop of ingredientsList"><a class="link-primary" [routerLink]="['/ingredient', regExpSearch(prop.name)]">{{prop.name}}</a> {{prop.measure}}</li>
              </ul>
        </div>
    </div>
</div>
